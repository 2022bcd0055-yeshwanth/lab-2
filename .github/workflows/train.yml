name: Train ML Model

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python scripts/train.py | tee metrics.txt

      - name: Write results to Job Summary
        run: |
          echo "## ML Experiment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Yeshwanth" >> $GITHUB_STEP_SUMMARY
          echo "**Roll Number:** 2022BCD0056" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          grep "RMSE" metrics.txt >> $GITHUB_STEP_SUMMARY
          grep "R2" metrics.txt >> $GITHUB_STEP_SUMMARY
