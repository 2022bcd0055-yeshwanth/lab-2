name: CI-CD ML Pipeline

on:
  push:
    branches:
      - main

jobs:
  train:
    name: Train ML Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python scripts/train.py

      - name: Upload trained model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: experiment-artifacts
          path: |
            model.pkl
            metrics.json

  deploy:
    name: Deploy ML Model
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download trained model artifacts
        uses: actions/download-artifact@v4
        with:
          name: experiment-artifacts

      - name: Compare model metrics
        run: |
          python -c "
import json, os

with open('metrics.json') as f:
    metrics = json.load(f)

current_r2 = metrics['r2']
best_r2 = float(os.environ.get('BEST_R2', 0))

print(f'Current R2: {current_r2}')
print(f'Best R2: {best_r2}')

if current_r2 <= best_r2:
    print('2022BCD0056 ---- Metric did not improve')
    exit(0)

print('Metric improved. Proceeding with deployment.')
"

      - name: Login to Docker Hub
        run: |
          echo '${{ secrets.DOCKER_TOKEN }}' | docker login \
            -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wine-quality:${{ github.run_id }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wine-quality:${{ github.run_id }}
