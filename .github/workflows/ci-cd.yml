name: CI-CD ML Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ======================
  # JOB 1: TRAIN (CI)
  # ======================
  train:
    name: Train ML Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python scripts/train.py

      - name: Upload trained model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: experiment-artifacts
          path: |
            model.pkl
            metrics.json

  # ======================
  # JOB 2: DEPLOY (CD)
  # ======================
  deploy:
    name: Deploy ML Model
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download trained model artifacts
        uses: actions/download-artifact@v4
        with:
          name: experiment-artifacts

      # üîç Compare BOTH R2 and RMSE
      - name: Compare model metrics
        run: |
          python <<EOF
          import json, os

          with open("metrics.json") as f:
              metrics = json.load(f)

          current_r2 = metrics["r2"]
          current_rmse = metrics["rmse"]

          best_r2 = float(os.environ.get("BEST_R2", 10))
          best_rmse = float(os.environ.get("BEST_MSE", 99999))

          print(f"Current R2: {current_r2}")
          print(f"Best R2: {best_r2}")
          print(f"Current RMSE: {current_rmse}")
          print(f"Best RMSE: {best_rmse}")

          if current_r2 <= best_r2 or current_rmse >= best_rmse:
              print("2022BCD0055 ---- Metrics did not improve")
              exit(0)

          print("Metrics improved. Proceeding with deployment.")
          EOF

      # üîë Login to Docker Hub
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # üê≥ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wine-quality:${{ github.run_id }} .

      # üì§ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wine-quality:${{ github.run_id }}

      # üîÑ Update BEST_R2 variable
      - name: Update BEST_R2 variable
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_R2 \
            -d "{\"name\":\"BEST_R2\",\"value\":\"$(python - <<EOF
import json
print(json.load(open('metrics.json'))['r2'])
EOF
)\"}"

      # üîÑ Update BEST_MSE variable
      - name: Update BEST_MSE variable
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_MSE \
            -d "{\"name\":\"BEST_MSE\",\"value\":\"$(python - <<EOF
import json
print(json.load(open('metrics.json'))['rmse'])
EOF
)\"}"
